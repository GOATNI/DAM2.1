<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Characters</title>
    <style>
        body { font-family: sans-serif; }
        #characters { display: flex; flex-wrap: wrap; gap: 10px; }
        .character { border: 1px solid #ccc; padding: 10px; cursor: pointer; }
        #details { margin-top: 20px; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <h1>Star Wars Characters</h1>
    <div id="characters"></div>
    <div id="details"></div>

    <script>
        const charactersContainer = document.getElementById('characters');
        const detailsContainer = document.getElementById('details');

        fetch('https://swapi.dev/api/people/')
            .then(response => response.json())
            .then(data => {
                const characters = data.results;
                characters.forEach(character => {
                    const charDiv = document.createElement('div');
                    charDiv.textContent = character.name;
                    charDiv.className = 'character';
                    charDiv.addEventListener('click', () => showDetails(character));
                    charactersContainer.appendChild(charDiv);
                });
            });

        function showDetails(character) {
            detailsContainer.innerHTML = `
                <h2>${character.name}</h2>
                <p><strong>Altura:</strong> ${character.height} cm</p>
                <p><strong>Peso:</strong> ${character.mass} kg</p>
                <p><strong>Color de cabello:</strong> ${character.hair_color}</p>
                <p><strong>Color de piel:</strong> ${character.skin_color}</p>
                <p><strong>Color de ojos:</strong> ${character.eye_color}</p>
                <p><strong>Año de nacimiento:</strong> ${character.birth_year}</p>
                <p><strong>Género:</strong> ${character.gender}</p>
            `;
        }
    </script>
</body>
</html>
