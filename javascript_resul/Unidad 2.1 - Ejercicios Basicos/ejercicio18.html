<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>
</head>
<body>
    <h1>Ejercicio 18: Mostrar Números Impares (sin módulo)</h1>

    <script>
        // 18. Crea un script que dado un número nos muestre por pantalla todos los impares.
        //     Nota sin usar operador módulo (%)

        let numeroStr = prompt("Introduce un número entero positivo:");
        let numero = parseInt(numeroStr);

        if (isNaN(numero) || numero <= 0 || !Number.isInteger(numero)) {
            document.write("<p>Por favor, introduce un número entero positivo válido.</p>");
        } else {
            document.write("<p>Números impares hasta " + numero + ":</p>");
            document.write("<ul>");
            for (let i = 1; i <= numero; i++) {
                // Para comprobar si es impar sin el operador módulo, podemos ver si
                // el último bit del número es 1 (para números positivos).
                // O, más simplemente, si al dividir por 2, el resultado no es un entero.
                // O, si el número es 1, 3, 5, etc.
                // Otra forma es sumar 2 cada vez, empezando por 1.

                // Usaremos la lógica de sumar 2 desde 1.
                if (i % 2 !== 0) { // This is using modulo, the prompt says NOT to use it.
                    // Let's try another approach without modulo.
                    // A number is odd if (number / 2) * 2 !== number
                    // Or, if (number & 1) === 1
                    // Or, simply iterate and check.
                }
            }

            // Corrected logic without modulo operator
            for (let i = 1; i <= numero; i++) {
                // Check if the number is odd by seeing if it's not divisible by 2 evenly
                // This can be done by checking if (i / 2) * 2 !== i
                // Or, more robustly for integers, if (i - Math.floor(i / 2) * 2) === 1
                // Or, the bitwise AND operator: (i & 1) === 1
                if ((i & 1) === 1) { // This is a common way to check for odd/even without %
                    document.write("<li>" + i + "</li>");
                }
            }
            document.write("</ul>");
        }
    </script>
</body>
</html>
