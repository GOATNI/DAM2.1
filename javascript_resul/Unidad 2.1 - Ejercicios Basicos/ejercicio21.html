<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21: Calculadora Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .display {
            width: calc(100% - 20px);
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 1.8em;
            padding: 5px 10px;
            border: 1px solid #eee;
            background-color: #e9e9e9;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .operator {
            background-color: #ffe0b2;
        }
        .operator:hover {
            background-color: #ffcc80;
        }
        .equals {
            background-color: #a5d6a7;
        }
        .equals:hover {
            background-color: #81c784;
        }
        .reset {
            background-color: #ef9a9a;
        }
        .reset:hover {
            background-color: #e57373;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="" disabled>
        <div class="buttons">
            <button class="button" onclick="appendDigit('7')">7</button>
            <button class="button" onclick="appendDigit('8')">8</button>
            <button class="button" onclick="appendDigit('9')">9</button>
            <button class="button operator" onclick="setOperator('/')">/</button>

            <button class="button" onclick="appendDigit('4')">4</button>
            <button class="button" onclick="appendDigit('5')">5</button>
            <button class="button" onclick="appendDigit('6')">6</button>
            <button class="button operator" onclick="setOperator('*')">*</button>

            <button class="button" onclick="appendDigit('1')">1</button>
            <button class="button" onclick="appendDigit('2')">2</button>
            <button class="button" onclick="appendDigit('3')">3</button>
            <button class="button operator" onclick="setOperator('-')">-</button>

            <button class="button" onclick="appendDigit('0')">0</button>
            <button class="button" onclick="appendDigit('.')">.</button>
            <button class="button equals" onclick="calculate()">=</button>
            <button class="button operator" onclick="setOperator('+')">+</button>

            <button class="button reset" onclick="resetCalculator()">C</button>
        </div>
    </div>

    <script>
        // 21. Realiza una calculadora sencilla como la del dibujo.
        // Cada vez que pulsemos un digito ha de aparecer en un alert el número,
        // junto con el resto números. Por ejemplo, pulsamos el 3 aparecerá "3"
        // si a continuación pulsamos el cuatro aparecer un alert con "34".
        // Si ya tenemos el primer número y la operación y pulsamos otro número
        // aparecerá "34 + 7" en un alert.

        // Si pulsamos una operación antes de tener el primer número no hará nada,
        // sino nos mostrará el primer número más la operación. Ejemplo "34 +" en un alert

        // Si pulsamos igual antes de tener ambos números a sumar y la operación
        // tampoco hará nada, sino nos mostrará toda la operación. Por ejemplo: "34 + 7 = 41" en un alert

        // Si pulsamos Reset, la calculadora empezaría de nuevo.

        let display = document.getElementById('display');
        let currentInput = '';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.value = currentInput;
        }

        function appendDigit(digit) {
            if (waitingForSecondOperand === true) {
                currentInput = digit;
                waitingForSecondOperand = false;
            } else {
                if (digit === '.' && currentInput.includes('.')) return; // Prevent multiple decimals
                currentInput = currentInput === '0' && digit !== '.' ? digit : currentInput + digit;
            }
            updateDisplay();
            alert(getAlertMessage());
        }

        function setOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                alert(getAlertMessage());
                return;
            }

            if (firstOperand === null && !isNaN(inputValue)) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = performCalculation[operator](firstOperand, inputValue);
                currentInput = String(result);
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
            alert(getAlertMessage());
        }

        function calculate() {
            if (firstOperand === null || operator === null || waitingForSecondOperand) {
                // If equals is pressed before a second operand, or without a full operation
                if (firstOperand !== null && operator !== null) {
                    // If we have first operand and operator, but no second operand yet
                    // Just show the current state
                    alert(getAlertMessage());
                }
                return;
            }

            const inputValue = parseFloat(currentInput);
            const result = performCalculation[operator](firstOperand, inputValue);

            currentInput = String(result);
            firstOperand = null; // Reset for next calculation
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
            alert(getAlertMessage(true, result)); // Pass true to indicate it's a final calculation
        }

        const performCalculation = {
            '/': (firstOperand, secondOperand) => firstOperand / secondOperand,
            '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
            '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
            '-': (firstOperand, secondOperand) => firstOperand - secondOperand,
            '=': (firstOperand, secondOperand) => secondOperand // Should not be used directly
        };

        function resetCalculator() {
            currentInput = '';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
            alert("Calculadora reiniciada.");
        }

        function getAlertMessage(isFinalCalculation = false, finalResult = null) {
            let message = "";
            if (firstOperand !== null && operator !== null && waitingForSecondOperand) {
                message = `${firstOperand} ${operator}`;
            } else if (firstOperand !== null && operator !== null && !waitingForSecondOperand) {
                message = `${firstOperand} ${operator} ${currentInput}`;
            } else {
                message = currentInput;
            }

            if (isFinalCalculation && finalResult !== null) {
                message += ` = ${finalResult}`;
            }
            return message;
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
